name: Update Gallery Data

on:
  push:
    branches:
      - main
      - claude/**
    paths:
      - 'photo/**'
  workflow_dispatch:

jobs:
  update-gallery:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Generate gallery data
        run: |
          echo "ðŸŽ¨ Generating gallery data from photos..."
          node load-gallery-images.cjs
          echo "âœ… Gallery data generated"

      - name: Commit and push if changed
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'
          git add gallery-data.json
          if git diff --staged --quiet; then
            echo "No changes to gallery-data.json"
          else
            git commit -m "chore: Auto-update gallery-data.json [skip ci]"
            git push
            echo "âœ… Gallery data updated and pushed"
          fi

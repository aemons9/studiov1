<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VeraLabs - Brand Introduction</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .post {
            background: linear-gradient(135deg, #FAF8F5 0%, #F7F3ED 50%, #E8DFD3 100%);
        }

        .hero-title {
            font-family: var(--font-display);
            font-size: 72px;
            font-weight: 400;
            font-style: italic;
            color: var(--deep-espresso);
            letter-spacing: -0.02em;
            line-height: 1.1;
            text-align: center;
        }

        .tagline {
            font-family: var(--font-body);
            font-size: 18px;
            font-weight: 300;
            color: var(--warm-taupe);
            letter-spacing: 0.08em;
            text-transform: uppercase;
            margin-top: 40px;
        }

        .brand-name {
            font-family: var(--font-luxury);
            font-size: 42px;
            letter-spacing: 0.4em;
            color: var(--deep-espresso);
            margin-bottom: 60px;
        }

        .decorative-line {
            width: 100px;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--pale-gold), transparent);
            margin: 50px 0;
        }

        .subtitle {
            font-family: var(--font-body);
            font-size: 16px;
            font-weight: 300;
            color: var(--soft-charcoal);
            max-width: 500px;
            text-align: center;
            line-height: 1.8;
            letter-spacing: 0.02em;
        }

        .corner-accent {
            position: absolute;
            width: 80px;
            height: 80px;
            border: 1px solid var(--pale-gold);
            opacity: 0.4;
        }

        .corner-tl {
            top: 60px;
            left: 60px;
            border-right: none;
            border-bottom: none;
        }

        .corner-br {
            bottom: 60px;
            right: 60px;
            border-left: none;
            border-top: none;
        }

        .est-year {
            font-family: var(--font-luxury);
            font-size: 12px;
            letter-spacing: 0.3em;
            color: var(--warm-taupe);
            position: absolute;
            bottom: 80px;
        }
    </style>
</head>
<body>
    <div class="post post-square">
        <div class="corner-accent corner-tl"></div>
        <div class="corner-accent corner-br"></div>

        <div class="brand-name">VERALABS</div>

        <div class="hero-title">
            Where Haute Couture<br>
            Meets Digital Artistry
        </div>

        <div class="decorative-line"></div>

        <p class="subtitle">
            An avant-garde fashion studio powered by artificial intelligence,
            creating editorial masterpieces that transcend the boundaries
            between technology and haute couture.
        </p>

        <p class="tagline">Fashion • AI • Art</p>

        <span class="est-year">EST. 2024</span>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiet Luxury - Moodboard</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .post {
            background: var(--ivory);
            padding: 80px;
            position: relative;
        }

        .minimal-composition {
            width: 700px;
            height: 550px;
            display: grid;
            grid-template-columns: 2fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 3px;
            margin-bottom: 50px;
            background: var(--champagne);
        }

        .min-cell {
            position: relative;
        }

        .min-cell-1 {
            background: var(--nude-beige);
            grid-row: span 2;
        }

        .min-cell-2 {
            background: var(--warm-taupe);
        }

        .min-cell-3 {
            background: var(--soft-charcoal);
        }

        .texture-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background:
                repeating-linear-gradient(
                    0deg,
                    transparent,
                    transparent 40px,
                    rgba(255,255,255,0.02) 40px,
                    rgba(255,255,255,0.02) 41px
                );
        }

        .center-mark {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40px;
            height: 40px;
        }

        .center-mark::before,
        .center-mark::after {
            content: '';
            position: absolute;
            background: rgba(255,255,255,0.3);
        }

        .center-mark::before {
            width: 1px;
            height: 100%;
            left: 50%;
        }

        .center-mark::after {
            width: 100%;
            height: 1px;
            top: 50%;
        }

        .collection-title {
            font-family: var(--font-display);
            font-size: 48px;
            font-style: italic;
            color: var(--deep-espresso);
            letter-spacing: -0.02em;
        }

        .collection-season {
            font-family: var(--font-luxury);
            font-size: 14px;
            letter-spacing: 0.25em;
            color: var(--warm-taupe);
            margin-top: 12px;
        }

        .collection-tag {
            font-family: var(--font-body);
            font-size: 13px;
            font-weight: 300;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            color: var(--soft-charcoal);
            padding: 8px 20px;
            border: 1px solid var(--nude-beige);
            margin-top: 20px;
        }

        .brand-footer {
            position: absolute;
            bottom: 50px;
            font-family: var(--font-luxury);
            font-size: 11px;
            letter-spacing: 0.3em;
            color: var(--warm-taupe);
        }

        .color-dots {
            display: flex;
            gap: 12px;
            margin-top: 30px;
        }

        .color-dot {
            width: 16px;
            height: 16px;
            border-radius: 50%;
        }

        .whisper-text {
            position: absolute;
            font-family: var(--font-body);
            font-size: 11px;
            font-weight: 200;
            letter-spacing: 0.2em;
            color: var(--warm-taupe);
            text-transform: uppercase;
            transform: rotate(-90deg);
            transform-origin: left center;
            left: 50px;
            top: 50%;
        }
    </style>
</head>
<body>
    <div class="post post-square">
        <span class="whisper-text">Less is More</span>

        <div class="minimal-composition">
            <div class="min-cell min-cell-1">
                <div class="texture-overlay"></div>
                <div class="center-mark"></div>
            </div>
            <div class="min-cell min-cell-2">
                <div class="texture-overlay"></div>
            </div>
            <div class="min-cell min-cell-3">
                <div class="texture-overlay"></div>
            </div>
        </div>

        <h1 class="collection-title">Quiet Luxury</h1>
        <p class="collection-season">TIMELESS COLLECTION</p>

        <div class="color-dots">
            <div class="color-dot" style="background: #F7F3ED;"></div>
            <div class="color-dot" style="background: #D4C4B0;"></div>
            <div class="color-dot" style="background: #B8A28E;"></div>
            <div class="color-dot" style="background: #3E3A37;"></div>
        </div>

        <span class="collection-tag">Minimalist â€¢ Timeless</span>

        <span class="brand-footer">VERALABS</span>
    </div>
</body>
</html>

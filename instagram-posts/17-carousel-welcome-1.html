<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Carousel - Slide 1</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .post {
            background: var(--cream-white);
            position: relative;
            overflow: hidden;
        }

        .content-wrapper {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            padding: 100px;
        }

        .brand-logo {
            font-family: var(--font-luxury);
            font-size: 56px;
            letter-spacing: 0.4em;
            color: var(--deep-espresso);
            margin-bottom: 50px;
        }

        .welcome-text {
            font-family: var(--font-display);
            font-size: 42px;
            font-style: italic;
            color: var(--deep-espresso);
            text-align: center;
            line-height: 1.3;
            margin-bottom: 30px;
        }

        .gold-line {
            width: 80px;
            height: 1px;
            background: var(--pale-gold);
            margin: 30px 0;
        }

        .subtext {
            font-family: var(--font-body);
            font-size: 15px;
            font-weight: 300;
            color: var(--warm-taupe);
            text-align: center;
            letter-spacing: 0.05em;
        }

        .swipe-indicator {
            position: absolute;
            bottom: 80px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .swipe-text {
            font-family: var(--font-body);
            font-size: 11px;
            font-weight: 300;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            color: var(--warm-taupe);
        }

        .swipe-arrow {
            width: 30px;
            height: 1px;
            background: var(--warm-taupe);
            position: relative;
        }

        .swipe-arrow::after {
            content: '';
            position: absolute;
            right: 0;
            top: -3px;
            width: 8px;
            height: 8px;
            border-right: 1px solid var(--warm-taupe);
            border-top: 1px solid var(--warm-taupe);
            transform: rotate(45deg);
        }

        .dots-indicator {
            position: absolute;
            bottom: 50px;
            display: flex;
            gap: 8px;
        }

        .dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: var(--champagne);
        }

        .dot.active {
            background: var(--pale-gold);
        }

        .corner-accent {
            position: absolute;
            width: 100px;
            height: 100px;
            border: 1px solid var(--champagne);
        }

        .corner-tl {
            top: 60px;
            left: 60px;
            border-right: none;
            border-bottom: none;
        }

        .corner-br {
            bottom: 100px;
            right: 60px;
            border-left: none;
            border-top: none;
        }
    </style>
</head>
<body>
    <div class="post post-square">
        <div class="corner-accent corner-tl"></div>
        <div class="corner-accent corner-br"></div>

        <div class="content-wrapper">
            <div class="brand-logo">VERALABS</div>

            <p class="welcome-text">
                Welcome to the<br>
                future of fashion
            </p>

            <div class="gold-line"></div>

            <p class="subtext">Swipe to discover our world</p>
        </div>

        <div class="swipe-indicator">
            <span class="swipe-text">Swipe</span>
            <div class="swipe-arrow"></div>
        </div>

        <div class="dots-indicator">
            <div class="dot active"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Carousel - Slide 3: Our Aesthetics</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .post {
            background: var(--ivory);
            position: relative;
            overflow: hidden;
            padding: 80px;
        }

        .content-wrapper {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100%;
        }

        .slide-number {
            font-family: var(--font-luxury);
            font-size: 12px;
            letter-spacing: 0.3em;
            color: var(--pale-gold);
            margin-bottom: 30px;
        }

        .main-title {
            font-family: var(--font-display);
            font-size: 42px;
            font-style: italic;
            color: var(--deep-espresso);
            text-align: center;
            margin-bottom: 50px;
        }

        .aesthetics-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
            width: 100%;
            max-width: 800px;
        }

        .aesthetic-card {
            background: var(--cream-white);
            padding: 35px 25px;
            text-align: center;
            border: 1px solid var(--champagne);
            transition: all 0.3s ease;
        }

        .aesthetic-number {
            font-family: var(--font-luxury);
            font-size: 11px;
            letter-spacing: 0.2em;
            color: var(--pale-gold);
            margin-bottom: 15px;
        }

        .aesthetic-name {
            font-family: var(--font-display);
            font-size: 22px;
            font-style: italic;
            color: var(--deep-espresso);
            margin-bottom: 15px;
            line-height: 1.2;
        }

        .aesthetic-line {
            width: 30px;
            height: 1px;
            background: var(--rose-gold);
            margin: 0 auto 15px;
        }

        .aesthetic-desc {
            font-family: var(--font-body);
            font-size: 12px;
            font-weight: 300;
            color: var(--warm-taupe);
            line-height: 1.6;
        }

        .dots-indicator {
            position: absolute;
            bottom: 50px;
            display: flex;
            gap: 8px;
        }

        .dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: var(--champagne);
        }

        .dot.active {
            background: var(--pale-gold);
        }

        .brand-footer {
            position: absolute;
            bottom: 80px;
            font-family: var(--font-luxury);
            font-size: 10px;
            letter-spacing: 0.3em;
            color: var(--warm-taupe);
        }
    </style>
</head>
<body>
    <div class="post post-square">
        <div class="content-wrapper">
            <span class="slide-number">02</span>

            <h1 class="main-title">Our Design Philosophies</h1>

            <div class="aesthetics-grid">
                <div class="aesthetic-card">
                    <span class="aesthetic-number">001</span>
                    <h3 class="aesthetic-name">Minimalist<br>Luxe</h3>
                    <div class="aesthetic-line"></div>
                    <p class="aesthetic-desc">Clean lines meet sumptuous textures</p>
                </div>

                <div class="aesthetic-card">
                    <span class="aesthetic-number">002</span>
                    <h3 class="aesthetic-name">Editorial<br>Narrative</h3>
                    <div class="aesthetic-line"></div>
                    <p class="aesthetic-desc">Every frame tells a story</p>
                </div>

                <div class="aesthetic-card">
                    <span class="aesthetic-number">003</span>
                    <h3 class="aesthetic-name">Cultural<br>Fusion</h3>
                    <div class="aesthetic-line"></div>
                    <p class="aesthetic-desc">Heritage meets modernity</p>
                </div>
            </div>
        </div>

        <span class="brand-footer">VERALABS</span>

        <div class="dots-indicator">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot active"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Carousel - Slide 4: Collections</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .post {
            background: var(--champagne);
            position: relative;
            overflow: hidden;
            padding: 80px;
        }

        .content-wrapper {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100%;
        }

        .slide-number {
            font-family: var(--font-luxury);
            font-size: 12px;
            letter-spacing: 0.3em;
            color: var(--pale-gold);
            margin-bottom: 30px;
        }

        .main-title {
            font-family: var(--font-display);
            font-size: 42px;
            font-style: italic;
            color: var(--deep-espresso);
            text-align: center;
            margin-bottom: 50px;
        }

        .collections-list {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 100%;
            max-width: 600px;
        }

        .collection-item {
            display: flex;
            align-items: center;
            gap: 25px;
            padding: 25px 30px;
            background: var(--cream-white);
            border-left: 3px solid var(--pale-gold);
        }

        .collection-color {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            flex-shrink: 0;
        }

        .color-silk { background: linear-gradient(135deg, var(--champagne), var(--nude-beige)); }
        .color-urban { background: linear-gradient(135deg, var(--steel-blue), var(--soft-charcoal)); }
        .color-gilded { background: linear-gradient(135deg, var(--pale-gold), #8B0000); }
        .color-fluid { background: linear-gradient(135deg, var(--sage-green), var(--dusty-mauve)); }
        .color-quiet { background: linear-gradient(135deg, var(--ivory), var(--warm-taupe)); }
        .color-monsoon { background: linear-gradient(135deg, #2C5F7C, #7BA39B); }

        .collection-info {
            flex: 1;
        }

        .collection-name {
            font-family: var(--font-display);
            font-size: 20px;
            font-style: italic;
            color: var(--deep-espresso);
            margin-bottom: 4px;
        }

        .collection-season {
            font-family: var(--font-body);
            font-size: 11px;
            font-weight: 300;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            color: var(--warm-taupe);
        }

        .dots-indicator {
            position: absolute;
            bottom: 50px;
            display: flex;
            gap: 8px;
        }

        .dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: var(--nude-beige);
        }

        .dot.active {
            background: var(--pale-gold);
        }

        .brand-footer {
            position: absolute;
            bottom: 80px;
            font-family: var(--font-luxury);
            font-size: 10px;
            letter-spacing: 0.3em;
            color: var(--warm-taupe);
        }
    </style>
</head>
<body>
    <div class="post post-square">
        <div class="content-wrapper">
            <span class="slide-number">03</span>

            <h1 class="main-title">Curated Moodboards</h1>

            <div class="collections-list">
                <div class="collection-item">
                    <div class="collection-color color-silk"></div>
                    <div class="collection-info">
                        <h3 class="collection-name">Silk & Shadow</h3>
                        <span class="collection-season">Spring / Summer 2025</span>
                    </div>
                </div>

                <div class="collection-item">
                    <div class="collection-color color-urban"></div>
                    <div class="collection-info">
                        <h3 class="collection-name">Urban Poetry</h3>
                        <span class="collection-season">Fall / Winter 2025</span>
                    </div>
                </div>

                <div class="collection-item">
                    <div class="collection-color color-gilded"></div>
                    <div class="collection-info">
                        <h3 class="collection-name">Gilded Dreams</h3>
                        <span class="collection-season">Haute Couture</span>
                    </div>
                </div>

                <div class="collection-item">
                    <div class="collection-color color-quiet"></div>
                    <div class="collection-info">
                        <h3 class="collection-name">Quiet Luxury</h3>
                        <span class="collection-season">Timeless Collection</span>
                    </div>
                </div>
            </div>
        </div>

        <span class="brand-footer">VERALABS</span>

        <div class="dots-indicator">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot active"></div>
            <div class="dot"></div>
        </div>
    </div>
</body>
</html>

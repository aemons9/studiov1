<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Couture Feature - Model 1</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .post {
            background: var(--deep-espresso);
            position: relative;
            overflow: hidden;
        }

        .photo-container {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }

        .model-photo {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center top;
        }

        .gradient-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(
                180deg,
                rgba(28, 25, 23, 0.1) 0%,
                rgba(28, 25, 23, 0.2) 50%,
                rgba(28, 25, 23, 0.85) 85%,
                rgba(28, 25, 23, 0.95) 100%
            );
        }

        .content-wrapper {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 60px;
            z-index: 2;
        }

        .collection-tag {
            font-family: var(--font-luxury);
            font-size: 11px;
            letter-spacing: 0.3em;
            color: var(--pale-gold);
            margin-bottom: 15px;
            display: inline-block;
            padding: 6px 14px;
            border: 1px solid rgba(212, 175, 55, 0.4);
        }

        .model-title {
            font-family: var(--font-display);
            font-size: 48px;
            font-style: italic;
            color: var(--cream-white);
            line-height: 1.1;
            margin-bottom: 15px;
        }

        .model-subtitle {
            font-family: var(--font-body);
            font-size: 14px;
            font-weight: 300;
            color: var(--champagne);
            letter-spacing: 0.05em;
            max-width: 350px;
            line-height: 1.7;
        }

        .brand-mark {
            position: absolute;
            top: 50px;
            right: 50px;
            font-family: var(--font-luxury);
            font-size: 12px;
            letter-spacing: 0.25em;
            color: var(--cream-white);
            z-index: 2;
        }

        .side-text {
            position: absolute;
            left: 30px;
            top: 50%;
            transform: translateY(-50%) rotate(-90deg);
            font-family: var(--font-body);
            font-size: 10px;
            font-weight: 300;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            color: rgba(250, 248, 245, 0.5);
            z-index: 2;
        }
    </style>
</head>
<body>
    <div class="post post-square">
        <div class="photo-container">
            <img src="../photo/couture-1.jpg" alt="Couture Model" class="model-photo">
            <div class="gradient-overlay"></div>
        </div>

        <span class="brand-mark">VERALABS</span>
        <span class="side-text">Haute Couture Collection</span>

        <div class="content-wrapper">
            <span class="collection-tag">COUTURE</span>
            <h1 class="model-title">Ethereal<br>Elegance</h1>
            <p class="model-subtitle">Where timeless beauty meets contemporary vision. Each piece crafted for the extraordinary.</p>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Couture Feature - Gilded</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .post {
            background: var(--deep-espresso);
            position: relative;
            overflow: hidden;
        }

        .photo-container {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }

        .model-photo {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
        }

        .gold-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(
                135deg,
                rgba(212, 175, 55, 0.15) 0%,
                transparent 40%,
                transparent 60%,
                rgba(28, 25, 23, 0.7) 100%
            );
        }

        .frame-element {
            position: absolute;
            border: 1px solid var(--pale-gold);
            z-index: 2;
        }

        .frame-outer {
            top: 40px;
            left: 40px;
            right: 40px;
            bottom: 40px;
        }

        .content-wrapper {
            position: absolute;
            bottom: 80px;
            right: 60px;
            text-align: right;
            z-index: 3;
        }

        .collection-year {
            font-family: var(--font-luxury);
            font-size: 72px;
            color: var(--pale-gold);
            letter-spacing: 0.1em;
            opacity: 0.8;
            line-height: 1;
        }

        .collection-title {
            font-family: var(--font-display);
            font-size: 42px;
            font-style: italic;
            color: var(--cream-white);
            margin-top: 10px;
        }

        .divider {
            width: 60px;
            height: 1px;
            background: var(--pale-gold);
            margin-left: auto;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        .collection-tag {
            font-family: var(--font-body);
            font-size: 11px;
            font-weight: 300;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            color: var(--champagne);
        }

        .brand-mark {
            position: absolute;
            top: 60px;
            left: 60px;
            font-family: var(--font-luxury);
            font-size: 14px;
            letter-spacing: 0.25em;
            color: var(--cream-white);
            z-index: 3;
        }

        .corner-accent {
            position: absolute;
            width: 30px;
            height: 30px;
            border: 2px solid var(--pale-gold);
            z-index: 3;
        }

        .corner-tl {
            top: 35px;
            left: 35px;
            border-right: none;
            border-bottom: none;
        }

        .corner-br {
            bottom: 35px;
            right: 35px;
            border-left: none;
            border-top: none;
        }
    </style>
</head>
<body>
    <div class="post post-square">
        <div class="photo-container">
            <img src="../photo/couture-2.jpg" alt="Couture Model" class="model-photo">
            <div class="gold-overlay"></div>
        </div>

        <div class="frame-element frame-outer"></div>
        <div class="corner-accent corner-tl"></div>
        <div class="corner-accent corner-br"></div>

        <span class="brand-mark">VERALABS</span>

        <div class="content-wrapper">
            <div class="collection-year">25</div>
            <h1 class="collection-title">Gilded Season</h1>
            <div class="divider"></div>
            <span class="collection-tag">Spring / Summer Collection</span>
        </div>
    </div>
</body>
</html>

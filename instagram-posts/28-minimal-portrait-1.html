<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Portrait</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .post {
            background: var(--ivory);
            position: relative;
            overflow: hidden;
            padding: 100px;
        }

        .photo-frame {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .photo-container {
            position: relative;
            width: 600px;
            height: 750px;
            overflow: hidden;
        }

        .model-photo {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            filter: grayscale(20%);
        }

        .photo-border {
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            border: 1px solid var(--champagne);
            pointer-events: none;
        }

        .floating-text {
            position: absolute;
            font-family: var(--font-display);
            font-size: 120px;
            font-style: italic;
            color: var(--champagne);
            opacity: 0.4;
            z-index: 0;
            letter-spacing: -0.05em;
        }

        .text-top {
            top: 20px;
            left: -30px;
        }

        .text-bottom {
            bottom: 20px;
            right: -30px;
        }

        .label-minimal {
            position: absolute;
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%);
            font-family: var(--font-luxury);
            font-size: 12px;
            letter-spacing: 0.3em;
            color: var(--warm-taupe);
        }

        .brand-mark {
            position: absolute;
            top: 50px;
            right: 50px;
            font-family: var(--font-luxury);
            font-size: 11px;
            letter-spacing: 0.25em;
            color: var(--warm-taupe);
        }
    </style>
</head>
<body>
    <div class="post post-square">
        <span class="floating-text text-top">Less</span>
        <span class="floating-text text-bottom">More</span>

        <div class="photo-frame">
            <div class="photo-container">
                <img src="../photo/minimal-1.jpg" alt="Minimal Portrait" class="model-photo">
                <div class="photo-border"></div>
            </div>
        </div>

        <span class="label-minimal">MINIMALIST AESTHETIC</span>
        <span class="brand-mark">VERALABS</span>
    </div>
</body>
</html>

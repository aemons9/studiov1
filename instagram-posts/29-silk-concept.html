<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silk Concept</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .post {
            background: var(--cream-white);
            position: relative;
            overflow: hidden;
        }

        .photo-container {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }

        .model-photo {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
        }

        .silk-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(
                180deg,
                rgba(250, 248, 245, 0.3) 0%,
                rgba(232, 223, 211, 0.2) 30%,
                rgba(232, 223, 211, 0.4) 70%,
                rgba(250, 248, 245, 0.9) 100%
            );
        }

        .content-wrapper {
            position: absolute;
            bottom: 80px;
            left: 0;
            right: 0;
            text-align: center;
            z-index: 2;
        }

        .concept-word {
            font-family: var(--font-display);
            font-size: 100px;
            font-style: italic;
            color: var(--deep-espresso);
            letter-spacing: -0.02em;
            line-height: 1;
            margin-bottom: 20px;
        }

        .concept-ampersand {
            font-family: var(--font-display);
            font-size: 48px;
            font-style: italic;
            color: var(--pale-gold);
            margin: 0 15px;
        }

        .concept-subtitle {
            font-family: var(--font-body);
            font-size: 14px;
            font-weight: 300;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            color: var(--warm-taupe);
        }

        .top-label {
            position: absolute;
            top: 60px;
            left: 50%;
            transform: translateX(-50%);
            font-family: var(--font-luxury);
            font-size: 11px;
            letter-spacing: 0.3em;
            color: var(--warm-taupe);
            z-index: 2;
        }

        .brand-mark {
            position: absolute;
            top: 60px;
            right: 60px;
            font-family: var(--font-luxury);
            font-size: 11px;
            letter-spacing: 0.25em;
            color: var(--soft-charcoal);
            z-index: 2;
        }

        .decorative-dots {
            position: absolute;
            bottom: 180px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 8px;
        }

        .dot {
            width: 4px;
            height: 4px;
            background: var(--pale-gold);
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="post post-square">
        <div class="photo-container">
            <img src="../photo/silk.jpg" alt="Silk Concept" class="model-photo">
            <div class="silk-overlay"></div>
        </div>

        <span class="top-label">MOODBOARD CONCEPT</span>
        <span class="brand-mark">VERALABS</span>

        <div class="decorative-dots">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>

        <div class="content-wrapper">
            <h1 class="concept-word">
                Silk <span class="concept-ampersand">&</span> Shadow
            </h1>
            <p class="concept-subtitle">Spring / Summer 2025</p>
        </div>
    </div>
</body>
</html>

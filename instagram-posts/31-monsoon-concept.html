<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monsoon Concept</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .post {
            background: #1a2a30;
            position: relative;
            overflow: hidden;
        }

        .photo-container {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }

        .model-photo {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
        }

        .rain-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background:
                linear-gradient(180deg,
                    rgba(44, 95, 124, 0.3) 0%,
                    rgba(26, 42, 48, 0.4) 50%,
                    rgba(26, 42, 48, 0.9) 100%
                );
        }

        .rain-lines {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: repeating-linear-gradient(
                180deg,
                transparent,
                transparent 30px,
                rgba(123, 163, 155, 0.03) 30px,
                rgba(123, 163, 155, 0.03) 31px
            );
        }

        .content-wrapper {
            position: absolute;
            bottom: 80px;
            left: 80px;
            z-index: 2;
        }

        .concept-label {
            font-family: var(--font-luxury);
            font-size: 11px;
            letter-spacing: 0.25em;
            color: #7BA39B;
            margin-bottom: 20px;
        }

        .concept-title {
            font-family: var(--font-display);
            font-size: 64px;
            font-style: italic;
            color: var(--cream-white);
            line-height: 1.05;
            margin-bottom: 25px;
        }

        .teal-line {
            width: 60px;
            height: 2px;
            background: #7BA39B;
            margin-bottom: 25px;
        }

        .concept-desc {
            font-family: var(--font-body);
            font-size: 14px;
            font-weight: 300;
            color: #E8DCC4;
            line-height: 1.7;
            max-width: 320px;
        }

        .brand-mark {
            position: absolute;
            top: 50px;
            right: 50px;
            font-family: var(--font-luxury);
            font-size: 11px;
            letter-spacing: 0.25em;
            color: rgba(250, 248, 245, 0.6);
            z-index: 2;
        }

        .water-circles {
            position: absolute;
            bottom: 300px;
            right: 100px;
            z-index: 2;
        }

        .circle {
            position: absolute;
            border: 1px solid rgba(123, 163, 155, 0.3);
            border-radius: 50%;
        }

        .circle-1 {
            width: 80px;
            height: 80px;
        }

        .circle-2 {
            width: 120px;
            height: 120px;
            top: -20px;
            left: -20px;
        }

        .circle-3 {
            width: 160px;
            height: 160px;
            top: -40px;
            left: -40px;
        }
    </style>
</head>
<body>
    <div class="post post-square">
        <div class="photo-container">
            <img src="../photo/monsoon.jpg" alt="Monsoon Concept" class="model-photo">
            <div class="rain-overlay"></div>
            <div class="rain-lines"></div>
        </div>

        <div class="water-circles">
            <div class="circle circle-1"></div>
            <div class="circle circle-2"></div>
            <div class="circle circle-3"></div>
        </div>

        <span class="brand-mark">VERALABS</span>

        <div class="content-wrapper">
            <span class="concept-label">SEASONAL COLLECTION</span>
            <h1 class="concept-title">Monsoon<br>Reverie</h1>
            <div class="teal-line"></div>
            <p class="concept-desc">
                Where nature's poetry meets fashion's artistry.
                Flowing silhouettes inspired by rain-kissed horizons.
            </p>
        </div>
    </div>
</body>
</html>

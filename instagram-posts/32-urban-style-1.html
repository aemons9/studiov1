<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urban Style</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .post {
            background: var(--soft-charcoal);
            position: relative;
            overflow: hidden;
        }

        .photo-container {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }

        .model-photo {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
        }

        .urban-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background:
                linear-gradient(135deg,
                    rgba(124, 147, 163, 0.15) 0%,
                    transparent 50%
                ),
                linear-gradient(180deg,
                    transparent 0%,
                    rgba(28, 25, 23, 0.7) 100%
                );
        }

        .grid-lines {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background:
                linear-gradient(90deg, rgba(124, 147, 163, 0.1) 1px, transparent 1px),
                linear-gradient(rgba(124, 147, 163, 0.1) 1px, transparent 1px);
            background-size: 100px 100px;
        }

        .content-wrapper {
            position: absolute;
            bottom: 60px;
            left: 60px;
            right: 60px;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            z-index: 2;
        }

        .content-left {
            flex: 1;
        }

        .style-label {
            font-family: var(--font-luxury);
            font-size: 11px;
            letter-spacing: 0.25em;
            color: var(--steel-blue);
            margin-bottom: 15px;
        }

        .style-title {
            font-family: var(--font-display);
            font-size: 52px;
            font-style: italic;
            color: var(--cream-white);
            line-height: 1.05;
        }

        .content-right {
            text-align: right;
        }

        .style-number {
            font-family: var(--font-luxury);
            font-size: 72px;
            color: var(--steel-blue);
            opacity: 0.6;
            letter-spacing: 0.1em;
            line-height: 1;
        }

        .style-tag {
            font-family: var(--font-body);
            font-size: 11px;
            font-weight: 300;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            color: var(--champagne);
            padding: 8px 16px;
            border: 1px solid rgba(124, 147, 163, 0.4);
            margin-top: 15px;
            display: inline-block;
        }

        .brand-mark {
            position: absolute;
            top: 50px;
            left: 50px;
            font-family: var(--font-luxury);
            font-size: 12px;
            letter-spacing: 0.25em;
            color: var(--cream-white);
            z-index: 2;
        }

        .accent-line {
            position: absolute;
            top: 50px;
            right: 50px;
            width: 100px;
            height: 1px;
            background: var(--steel-blue);
            z-index: 2;
        }
    </style>
</head>
<body>
    <div class="post post-square">
        <div class="photo-container">
            <img src="../photo/urban.jpg" alt="Urban Style" class="model-photo">
            <div class="urban-overlay"></div>
            <div class="grid-lines"></div>
        </div>

        <span class="brand-mark">VERALABS</span>
        <div class="accent-line"></div>

        <div class="content-wrapper">
            <div class="content-left">
                <span class="style-label">CONTEMPORARY</span>
                <h1 class="style-title">Urban<br>Poetry</h1>
            </div>
            <div class="content-right">
                <div class="style-number">FW</div>
                <span class="style-tag">Fall Winter 2025</span>
            </div>
        </div>
    </div>
</body>
</html>

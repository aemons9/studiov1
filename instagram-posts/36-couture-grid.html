<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Couture Grid</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .post {
            background: var(--cream-white);
            position: relative;
            overflow: hidden;
            padding: 40px;
        }

        .grid-container {
            display: grid;
            grid-template-columns: 2fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 15px;
            height: 100%;
        }

        .grid-item {
            position: relative;
            overflow: hidden;
        }

        .grid-item-large {
            grid-row: span 2;
        }

        .model-photo {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
        }

        .photo-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(180deg, transparent 60%, rgba(28, 25, 23, 0.4) 100%);
        }

        .item-number {
            position: absolute;
            bottom: 15px;
            left: 15px;
            font-family: var(--font-luxury);
            font-size: 24px;
            color: var(--cream-white);
            letter-spacing: 0.1em;
        }

        .title-bar {
            position: absolute;
            bottom: 40px;
            left: 40px;
            right: 40px;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            z-index: 2;
        }

        .collection-info {
            background: var(--cream-white);
            padding: 20px 30px;
        }

        .collection-label {
            font-family: var(--font-luxury);
            font-size: 10px;
            letter-spacing: 0.25em;
            color: var(--pale-gold);
            margin-bottom: 8px;
        }

        .collection-title {
            font-family: var(--font-display);
            font-size: 28px;
            font-style: italic;
            color: var(--deep-espresso);
        }

        .brand-mark {
            position: absolute;
            top: 55px;
            right: 55px;
            font-family: var(--font-luxury);
            font-size: 11px;
            letter-spacing: 0.25em;
            color: var(--warm-taupe);
            z-index: 2;
        }
    </style>
</head>
<body>
    <div class="post post-square">
        <div class="grid-container">
            <div class="grid-item grid-item-large">
                <img src="../photo/couture-4.jpg" alt="Couture 1" class="model-photo">
                <div class="photo-overlay"></div>
                <span class="item-number">01</span>
            </div>
            <div class="grid-item">
                <img src="../photo/couture-5.jpg" alt="Couture 2" class="model-photo">
                <div class="photo-overlay"></div>
                <span class="item-number">02</span>
            </div>
            <div class="grid-item">
                <img src="../photo/couture-6.jpg" alt="Couture 3" class="model-photo">
                <div class="photo-overlay"></div>
                <span class="item-number">03</span>
            </div>
        </div>

        <div class="title-bar">
            <div class="collection-info">
                <span class="collection-label">HAUTE COUTURE</span>
                <h1 class="collection-title">The Collection</h1>
            </div>
        </div>

        <span class="brand-mark">VERALABS</span>
    </div>
</body>
</html>

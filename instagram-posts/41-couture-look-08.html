<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Couture Showcase - Look 08</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .post {
            background: #0d0b0a;
            position: relative;
            overflow: hidden;
        }

        .photo-container {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }

        .model-photo {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
        }

        .cinematic-bars {
            position: absolute;
            left: 0;
            right: 0;
            height: 80px;
            background: #0d0b0a;
            z-index: 2;
        }

        .bar-top { top: 0; }
        .bar-bottom { bottom: 0; }

        .look-number {
            position: absolute;
            top: 50%;
            left: 60px;
            transform: translateY(-50%);
            z-index: 3;
        }

        .number-large {
            font-family: var(--font-luxury);
            font-size: 140px;
            color: transparent;
            -webkit-text-stroke: 1px var(--pale-gold);
            letter-spacing: 0.05em;
            line-height: 1;
            opacity: 0.6;
        }

        .number-label {
            font-family: var(--font-luxury);
            font-size: 11px;
            letter-spacing: 0.3em;
            color: var(--pale-gold);
            margin-top: 10px;
        }

        .content-right {
            position: absolute;
            right: 60px;
            bottom: 120px;
            text-align: right;
            z-index: 3;
        }

        .collection-name {
            font-family: var(--font-display);
            font-size: 36px;
            font-style: italic;
            color: var(--cream-white);
            margin-bottom: 15px;
        }

        .collection-desc {
            font-family: var(--font-body);
            font-size: 13px;
            font-weight: 300;
            color: var(--champagne);
            max-width: 280px;
            line-height: 1.7;
            margin-left: auto;
        }

        .brand-mark {
            position: absolute;
            top: 25px;
            right: 60px;
            font-family: var(--font-luxury);
            font-size: 12px;
            letter-spacing: 0.25em;
            color: var(--cream-white);
            z-index: 3;
        }

        .vertical-line {
            position: absolute;
            right: 40px;
            top: 100px;
            bottom: 100px;
            width: 1px;
            background: linear-gradient(180deg, transparent, var(--pale-gold), transparent);
            z-index: 2;
        }
    </style>
</head>
<body>
    <div class="post post-square">
        <div class="photo-container">
            <img src="../photo/couture-8.jpg" alt="Couture Look 08" class="model-photo">
        </div>

        <div class="cinematic-bars bar-top"></div>
        <div class="cinematic-bars bar-bottom"></div>
        <div class="vertical-line"></div>

        <span class="brand-mark">VERALABS</span>

        <div class="look-number">
            <div class="number-large">08</div>
            <div class="number-label">LOOK</div>
        </div>

        <div class="content-right">
            <h2 class="collection-name">Midnight Allure</h2>
            <p class="collection-desc">
                Where shadows embrace silk and mystery meets sophistication.
            </p>
        </div>
    </div>
</body>
</html>

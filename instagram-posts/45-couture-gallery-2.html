<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Couture Gallery - Volume II</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .post {
            background: var(--ivory);
            position: relative;
            overflow: hidden;
            padding: 50px;
        }

        .masonry-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(4, 1fr);
            gap: 12px;
            height: calc(100% - 80px);
        }

        .masonry-item {
            position: relative;
            overflow: hidden;
        }

        .masonry-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .item-1 { grid-column: span 2; grid-row: span 2; }
        .item-2 { grid-column: span 1; grid-row: span 1; }
        .item-3 { grid-column: span 1; grid-row: span 1; }
        .item-4 { grid-column: span 1; grid-row: span 2; }
        .item-5 { grid-column: span 1; grid-row: span 1; }
        .item-6 { grid-column: span 2; grid-row: span 2; }

        .title-overlay {
            position: absolute;
            top: 50px;
            left: 50px;
            z-index: 2;
        }

        .gallery-label {
            font-family: var(--font-luxury);
            font-size: 11px;
            letter-spacing: 0.3em;
            color: var(--pale-gold);
            margin-bottom: 10px;
        }

        .gallery-title {
            font-family: var(--font-display);
            font-size: 32px;
            font-style: italic;
            color: var(--deep-espresso);
        }

        .brand-mark {
            position: absolute;
            bottom: 20px;
            right: 50px;
            font-family: var(--font-luxury);
            font-size: 11px;
            letter-spacing: 0.25em;
            color: var(--warm-taupe);
        }

        .volume-indicator {
            position: absolute;
            bottom: 20px;
            left: 50px;
            font-family: var(--font-display);
            font-size: 14px;
            font-style: italic;
            color: var(--warm-taupe);
        }
    </style>
</head>
<body>
    <div class="post post-square">
        <div class="masonry-grid">
            <div class="masonry-item item-1">
                <img src="../photo/couture-1763742730113.jpg" alt="Couture">
            </div>
            <div class="masonry-item item-2">
                <img src="../photo/couture-1763742740889.jpg" alt="Couture">
            </div>
            <div class="masonry-item item-3">
                <img src="../photo/couture-1763743152266.jpg" alt="Couture">
            </div>
            <div class="masonry-item item-4">
                <img src="../photo/couture-1763743822981.jpg" alt="Couture">
            </div>
            <div class="masonry-item item-5">
                <img src="../photo/couture-1763744169789.jpg" alt="Couture">
            </div>
            <div class="masonry-item item-6">
                <img src="../photo/couture-1763744181061.jpg" alt="Couture">
            </div>
        </div>

        <div class="title-overlay">
            <span class="gallery-label">COUTURE ARCHIVE</span>
            <h2 class="gallery-title">Volume II</h2>
        </div>

        <span class="volume-indicator">Six Looks</span>
        <span class="brand-mark">VERALABS</span>
    </div>
</body>
</html>

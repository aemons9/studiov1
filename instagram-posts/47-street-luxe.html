<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Street Luxe</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .post {
            background: var(--soft-charcoal);
            position: relative;
            overflow: hidden;
        }

        .photo-stack {
            position: absolute;
            top: 80px;
            left: 80px;
            right: 80px;
            bottom: 180px;
        }

        .stack-item {
            position: absolute;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0,0,0,0.4);
        }

        .stack-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .stack-1 {
            width: 450px;
            height: 550px;
            top: 50px;
            left: 0;
            transform: rotate(-3deg);
            z-index: 1;
        }

        .stack-2 {
            width: 450px;
            height: 550px;
            top: 0;
            right: 0;
            transform: rotate(3deg);
            z-index: 2;
        }

        .content-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 160px;
            background: var(--soft-charcoal);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .bar-title {
            font-family: var(--font-display);
            font-size: 48px;
            font-style: italic;
            color: var(--cream-white);
            margin-bottom: 15px;
        }

        .bar-subtitle {
            font-family: var(--font-luxury);
            font-size: 12px;
            letter-spacing: 0.3em;
            color: var(--steel-blue);
        }

        .brand-mark {
            position: absolute;
            top: 40px;
            right: 40px;
            font-family: var(--font-luxury);
            font-size: 11px;
            letter-spacing: 0.25em;
            color: var(--cream-white);
        }

        .accent-corner {
            position: absolute;
            top: 40px;
            left: 40px;
            width: 60px;
            height: 60px;
            border-left: 2px solid var(--steel-blue);
            border-top: 2px solid var(--steel-blue);
        }
    </style>
</head>
<body>
    <div class="post post-square">
        <div class="accent-corner"></div>

        <div class="photo-stack">
            <div class="stack-item stack-1">
                <img src="../photo/contemporary-urban-style-6.jpg" alt="Street Style">
            </div>
            <div class="stack-item stack-2">
                <img src="../photo/contemporary-urban-style-7.jpg" alt="Street Style">
            </div>
        </div>

        <div class="content-bar">
            <h2 class="bar-title">Street Luxe</h2>
            <span class="bar-subtitle">CONTEMPORARY COLLECTION</span>
        </div>

        <span class="brand-mark">VERALABS</span>
    </div>
</body>
</html>

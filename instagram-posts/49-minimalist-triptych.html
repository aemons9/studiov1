<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimalist Triptych</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .post {
            background: #f5f3f0;
            position: relative;
            overflow: hidden;
            padding: 60px;
        }

        .triptych-container {
            display: flex;
            gap: 20px;
            height: calc(100% - 100px);
        }

        .triptych-panel {
            flex: 1;
            position: relative;
            overflow: hidden;
        }

        .triptych-panel img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center top;
        }

        .panel-number {
            position: absolute;
            bottom: 20px;
            left: 20px;
            font-family: var(--font-luxury);
            font-size: 48px;
            color: rgba(250, 248, 245, 0.8);
            letter-spacing: 0.1em;
        }

        .bottom-bar {
            position: absolute;
            bottom: 30px;
            left: 60px;
            right: 60px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .series-info {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .series-title {
            font-family: var(--font-display);
            font-size: 28px;
            font-style: italic;
            color: var(--deep-espresso);
        }

        .series-divider {
            width: 40px;
            height: 1px;
            background: var(--pale-gold);
        }

        .series-label {
            font-family: var(--font-luxury);
            font-size: 10px;
            letter-spacing: 0.2em;
            color: var(--warm-taupe);
        }

        .brand-mark {
            font-family: var(--font-luxury);
            font-size: 11px;
            letter-spacing: 0.25em;
            color: var(--warm-taupe);
        }
    </style>
</head>
<body>
    <div class="post post-square">
        <div class="triptych-container">
            <div class="triptych-panel">
                <img src="../photo/minimalist-1763747045808.jpg" alt="Minimalist 1">
                <span class="panel-number">I</span>
            </div>
            <div class="triptych-panel">
                <img src="../photo/minimalist-1763747951158.jpg" alt="Minimalist 2">
                <span class="panel-number">II</span>
            </div>
            <div class="triptych-panel">
                <img src="../photo/minimalist-1763747961303.jpg" alt="Minimalist 3">
                <span class="panel-number">III</span>
            </div>
        </div>

        <div class="bottom-bar">
            <div class="series-info">
                <h2 class="series-title">Quiet Moments</h2>
                <div class="series-divider"></div>
                <span class="series-label">TRIPTYCH SERIES</span>
            </div>
            <span class="brand-mark">VERALABS</span>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editorial Finale</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .post {
            background: var(--deep-espresso);
            position: relative;
            overflow: hidden;
        }

        .photo-container {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }

        .model-photo {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
        }

        .dramatic-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background:
                linear-gradient(180deg,
                    rgba(28, 25, 23, 0.4) 0%,
                    transparent 30%,
                    transparent 60%,
                    rgba(28, 25, 23, 0.9) 100%
                );
        }

        .top-frame {
            position: absolute;
            top: 40px;
            left: 40px;
            right: 40px;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            z-index: 2;
        }

        .frame-line {
            width: 100px;
            height: 1px;
            background: var(--rose-gold);
        }

        .issue-badge {
            background: rgba(28, 25, 23, 0.8);
            padding: 12px 20px;
            border: 1px solid var(--rose-gold);
        }

        .issue-text {
            font-family: var(--font-luxury);
            font-size: 10px;
            letter-spacing: 0.25em;
            color: var(--rose-gold);
        }

        .bottom-content {
            position: absolute;
            bottom: 60px;
            left: 60px;
            right: 60px;
            z-index: 2;
        }

        .editorial-label {
            font-family: var(--font-luxury);
            font-size: 11px;
            letter-spacing: 0.3em;
            color: var(--rose-gold);
            margin-bottom: 15px;
        }

        .editorial-title {
            font-family: var(--font-display);
            font-size: 56px;
            font-style: italic;
            color: var(--cream-white);
            line-height: 1.1;
            margin-bottom: 20px;
        }

        .editorial-desc {
            font-family: var(--font-body);
            font-size: 14px;
            font-weight: 300;
            color: var(--champagne);
            max-width: 400px;
            line-height: 1.7;
        }

        .brand-mark {
            position: absolute;
            bottom: 60px;
            right: 60px;
            font-family: var(--font-luxury);
            font-size: 11px;
            letter-spacing: 0.25em;
            color: var(--cream-white);
            z-index: 2;
        }
    </style>
</head>
<body>
    <div class="post post-square">
        <div class="photo-container">
            <img src="../photo/editorial-fashion-shoot-5.jpg" alt="Editorial Finale" class="model-photo">
            <div class="dramatic-overlay"></div>
        </div>

        <div class="top-frame">
            <div class="frame-line"></div>
            <div class="issue-badge">
                <span class="issue-text">LOOK 05</span>
            </div>
            <div class="frame-line"></div>
        </div>

        <div class="bottom-content">
            <span class="editorial-label">EDITORIAL SERIES</span>
            <h2 class="editorial-title">The Closing<br>Chapter</h2>
            <p class="editorial-desc">
                Where every ending becomes a new beginning.
                The final look that leaves an indelible impression.
            </p>
        </div>

        <span class="brand-mark">VERALABS</span>
    </div>
</body>
</html>

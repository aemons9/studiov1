<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editorial - Last Look</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .post {
            background: var(--cream-white);
            position: relative;
            overflow: hidden;
        }

        .main-photo {
            position: absolute;
            top: 0;
            left: 0;
            width: 70%;
            height: 100%;
            overflow: hidden;
        }

        .main-photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
        }

        .side-panel {
            position: absolute;
            top: 0;
            right: 0;
            width: 30%;
            height: 100%;
            background: var(--cream-white);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 60px 40px;
        }

        .panel-top {
            text-align: right;
        }

        .look-number {
            font-family: var(--font-luxury);
            font-size: 72px;
            color: var(--champagne);
            letter-spacing: 0.1em;
            line-height: 1;
        }

        .look-label {
            font-family: var(--font-luxury);
            font-size: 10px;
            letter-spacing: 0.25em;
            color: var(--warm-taupe);
            margin-top: 10px;
        }

        .panel-middle {
            text-align: right;
        }

        .editorial-title {
            font-family: var(--font-display);
            font-size: 28px;
            font-style: italic;
            color: var(--deep-espresso);
            line-height: 1.3;
            margin-bottom: 20px;
        }

        .gold-line {
            width: 40px;
            height: 1px;
            background: var(--pale-gold);
            margin-left: auto;
            margin-bottom: 20px;
        }

        .editorial-desc {
            font-family: var(--font-body);
            font-size: 12px;
            font-weight: 300;
            color: var(--soft-charcoal);
            line-height: 1.8;
        }

        .panel-bottom {
            text-align: right;
        }

        .brand-mark {
            font-family: var(--font-luxury);
            font-size: 10px;
            letter-spacing: 0.25em;
            color: var(--warm-taupe);
        }

        .photo-frame {
            position: absolute;
            top: 20px;
            left: 20px;
            width: calc(70% - 40px);
            height: calc(100% - 40px);
            border: 1px solid var(--champagne);
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="post post-square">
        <div class="main-photo">
            <img src="../photo/editorial-fashion-shoot-6.jpg" alt="Last Look">
        </div>
        <div class="photo-frame"></div>

        <div class="side-panel">
            <div class="panel-top">
                <div class="look-number">06</div>
                <div class="look-label">FINAL LOOK</div>
            </div>

            <div class="panel-middle">
                <h2 class="editorial-title">Last<br>Impression</h2>
                <div class="gold-line"></div>
                <p class="editorial-desc">
                    The final frame that
                    captures the essence
                    of the collection.
                </p>
            </div>

            <div class="panel-bottom">
                <span class="brand-mark">VERALABS</span>
            </div>
        </div>
    </div>
</body>
</html>

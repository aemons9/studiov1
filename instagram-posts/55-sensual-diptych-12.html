<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sensual Diptych - Look 12</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .post {
            background: var(--cream-white);
            position: relative;
            overflow: hidden;
            padding: 60px;
        }

        .diptych-frame {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            height: calc(100% - 100px);
        }

        .diptych-panel {
            position: relative;
            overflow: hidden;
        }

        .diptych-panel img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
        }

        .panel-frame {
            position: absolute;
            top: 12px;
            left: 12px;
            right: 12px;
            bottom: 12px;
            border: 1px solid rgba(250, 248, 245, 0.5);
            pointer-events: none;
        }

        .panel-number {
            position: absolute;
            bottom: 25px;
            font-family: var(--font-luxury);
            font-size: 64px;
            color: rgba(250, 248, 245, 0.4);
            letter-spacing: 0.1em;
        }

        .panel-left .panel-number { left: 25px; }
        .panel-right .panel-number { right: 25px; }

        .bottom-content {
            position: absolute;
            bottom: 25px;
            left: 60px;
            right: 60px;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
        }

        .content-left {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .look-badge {
            background: var(--deep-espresso);
            padding: 12px 20px;
        }

        .badge-text {
            font-family: var(--font-luxury);
            font-size: 11px;
            letter-spacing: 0.25em;
            color: var(--rose-gold);
        }

        .look-title {
            font-family: var(--font-display);
            font-size: 28px;
            font-style: italic;
            color: var(--deep-espresso);
        }

        .brand-mark {
            font-family: var(--font-luxury);
            font-size: 11px;
            letter-spacing: 0.25em;
            color: var(--warm-taupe);
        }

        .rose-accent {
            position: absolute;
            top: 60px;
            left: 50%;
            transform: translateX(-50%);
            width: 1px;
            height: 80px;
            background: linear-gradient(180deg, var(--rose-gold), transparent);
        }
    </style>
</head>
<body>
    <div class="post post-square">
        <div class="rose-accent"></div>

        <div class="diptych-frame">
            <div class="diptych-panel panel-left">
                <img src="../photo/couture-1763744445006.jpg" alt="Sensual Left">
                <div class="panel-frame"></div>
                <span class="panel-number">I</span>
            </div>
            <div class="diptych-panel panel-right">
                <img src="../photo/couture-1763744514016.jpg" alt="Sensual Right">
                <div class="panel-frame"></div>
                <span class="panel-number">II</span>
            </div>
        </div>

        <div class="bottom-content">
            <div class="content-left">
                <div class="look-badge">
                    <span class="badge-text">LOOK XII</span>
                </div>
                <h2 class="look-title">Whispered Elegance</h2>
            </div>
            <span class="brand-mark">VERALABS</span>
        </div>
    </div>
</body>
</html>

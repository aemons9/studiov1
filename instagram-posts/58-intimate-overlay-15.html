<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intimate Overlay - Look 15</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .post {
            background: var(--deep-espresso);
            position: relative;
            overflow: hidden;
        }

        .full-photo {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }

        .full-photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
        }

        .artistic-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background:
                linear-gradient(135deg,
                    rgba(232, 180, 184, 0.3) 0%,
                    transparent 50%,
                    rgba(28, 25, 23, 0.7) 100%
                );
        }

        .vignette {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            box-shadow: inset 0 0 200px rgba(28, 25, 23, 0.6);
        }

        .corner-frame {
            position: absolute;
            width: 80px;
            height: 80px;
            border: 1px solid var(--rose-gold);
        }

        .corner-tl {
            top: 40px;
            left: 40px;
            border-right: none;
            border-bottom: none;
        }

        .corner-tr {
            top: 40px;
            right: 40px;
            border-left: none;
            border-bottom: none;
        }

        .corner-bl {
            bottom: 40px;
            left: 40px;
            border-right: none;
            border-top: none;
        }

        .corner-br {
            bottom: 40px;
            right: 40px;
            border-left: none;
            border-top: none;
        }

        .center-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 2;
        }

        .look-number {
            font-family: var(--font-display);
            font-size: 120px;
            font-style: italic;
            color: rgba(250, 248, 245, 0.15);
            line-height: 1;
        }

        .look-title {
            font-family: var(--font-luxury);
            font-size: 14px;
            letter-spacing: 0.3em;
            color: var(--cream-white);
            margin-top: -20px;
        }

        .bottom-bar {
            position: absolute;
            bottom: 50px;
            left: 50px;
            right: 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 2;
        }

        .series-label {
            font-family: var(--font-luxury);
            font-size: 10px;
            letter-spacing: 0.25em;
            color: var(--rose-gold);
        }

        .brand-mark {
            font-family: var(--font-luxury);
            font-size: 10px;
            letter-spacing: 0.25em;
            color: var(--cream-white);
        }
    </style>
</head>
<body>
    <div class="post post-square">
        <div class="full-photo">
            <img src="../photo/couture-1763745776887.jpg" alt="Look XV">
        </div>
        <div class="artistic-overlay"></div>
        <div class="vignette"></div>

        <div class="corner-frame corner-tl"></div>
        <div class="corner-frame corner-tr"></div>
        <div class="corner-frame corner-bl"></div>
        <div class="corner-frame corner-br"></div>

        <div class="center-content">
            <div class="look-number">XV</div>
            <span class="look-title">INTIMATE ART</span>
        </div>

        <div class="bottom-bar">
            <span class="series-label">COUTURE COLLECTION</span>
            <span class="brand-mark">VERALABS</span>
        </div>
    </div>
</body>
</html>

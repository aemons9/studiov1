<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magazine Spread - Look 20</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .post {
            background: var(--cream-white);
            position: relative;
            overflow: hidden;
        }

        .magazine-layout {
            display: grid;
            grid-template-columns: 1fr 1fr;
            height: 100%;
        }

        .photo-side {
            position: relative;
            overflow: hidden;
        }

        .photo-side img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
        }

        .photo-gradient {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent 70%, var(--cream-white) 100%);
        }

        .content-side {
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 60px 50px;
            position: relative;
        }

        .issue-number {
            font-family: var(--font-display);
            font-size: 180px;
            font-style: italic;
            color: var(--champagne);
            line-height: 0.8;
            margin-bottom: 20px;
            opacity: 0.6;
        }

        .content-label {
            font-family: var(--font-luxury);
            font-size: 10px;
            letter-spacing: 0.3em;
            color: var(--rose-gold);
            margin-bottom: 15px;
        }

        .content-title {
            font-family: var(--font-display);
            font-size: 36px;
            font-style: italic;
            color: var(--deep-espresso);
            line-height: 1.2;
            margin-bottom: 25px;
        }

        .gold-divider {
            width: 50px;
            height: 2px;
            background: var(--pale-gold);
            margin-bottom: 25px;
        }

        .content-desc {
            font-family: var(--font-body);
            font-size: 13px;
            font-weight: 300;
            color: var(--soft-charcoal);
            line-height: 1.8;
            max-width: 280px;
        }

        .brand-footer {
            position: absolute;
            bottom: 40px;
            right: 50px;
        }

        .brand-mark {
            font-family: var(--font-luxury);
            font-size: 10px;
            letter-spacing: 0.25em;
            color: var(--warm-taupe);
        }

        .spine-line {
            position: absolute;
            top: 40px;
            bottom: 40px;
            left: 50%;
            width: 1px;
            background: var(--champagne);
        }

        .page-marker {
            position: absolute;
            bottom: 40px;
            left: 40px;
            font-family: var(--font-luxury);
            font-size: 10px;
            letter-spacing: 0.15em;
            color: var(--warm-taupe);
        }
    </style>
</head>
<body>
    <div class="post post-square">
        <div class="magazine-layout">
            <div class="photo-side">
                <img src="../photo/couture-1763830767214.jpg" alt="Look XX">
                <div class="photo-gradient"></div>
            </div>
            <div class="content-side">
                <span class="issue-number">20</span>
                <span class="content-label">INTIMATE COLLECTION</span>
                <h2 class="content-title">The Art of<br>Sensual<br>Elegance</h2>
                <div class="gold-divider"></div>
                <p class="content-desc">
                    Where haute couture meets intimate artistry.
                    A celebration of form, fabric, and the
                    feminine silhouette in its most refined expression.
                </p>
                <div class="brand-footer">
                    <span class="brand-mark">VERALABS</span>
                </div>
            </div>
        </div>
        <div class="spine-line"></div>
        <span class="page-marker">LOOK XX</span>
    </div>
</body>
</html>

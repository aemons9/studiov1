            'dominant': 'Standing with feet shoulder-width apart, hands confidently placed on hips, looking down towards the camera with a commanding and dominant expression',
            'bathtub': 'Reclining in a vintage claw-foot bathtub, surrounded by rose petals floating on milky water, eyes closed in a state of blissful, sensual serenity',
            'curtain': 'Partially obscured behind a sheer silk curtain, peering through with one eye visible, creating a sense of voyeuristic intimacy and mystery',
            'lipstick': 'Captured in intimate close-up as she meticulously applies bold red lipstick while looking in a compact mirror, a ritualistic moment of transformation',
        };

        const stylePrompts = {
            'neo-noir': 'Styled as a modern neo-noir film still, blending dark, moody atmosphere with a focus on sensual, intimate, and mysterious narratives, with hints of danger and desire',
            'private': 'An intimate, candid, and deeply personal style that feels like a private moment has been captured, with natural lighting and a relaxed, authentic atmosphere',
            'baroque': 'Opulent Baroque glamour characterized by rich textures—velvet, silk, brocade—deep jewel colors, and complex, moody chiaroscuro lighting reminiscent of old master paintings',
            'newton': 'Bold, cinematic glamour inspired by Helmut Newton, featuring powerful female subjects in luxurious, stark settings with high contrast and a hint of decadence',
            'fashion': 'High fashion editorial style with impeccable styling, dramatic composition, and sophisticated color palette, ready for the pages of Vogue or Harper\'s Bazaar',
            'fine-art': 'Fine art photography approach emphasizing composition, form, and artistic vision over documentation, treating the subject as living sculpture',
            'cinematic': 'Cinematic portrait style with film-like color grading, dramatic lighting, and compositional techniques borrowed from auteur cinema',
        };

        const cameraPrompts = {
            'portrait': 'Shot on a portrait lens (85mm f/1.4) with shallow depth of field, creating beautiful bokeh and isolating the subject with creamy background blur',
            'intimate': 'Captured with an intimate close-up lens (50mm f/1.2) at minimum focus distance, emphasizing facial features and emotional nuance with extremely shallow depth of field',
            'editorial': 'Photographed with an editorial lens (35mm f/1.8) that includes environmental context while maintaining subject emphasis',
            'fashion': 'Shot on a fashion telephoto lens (70-200mm f/2.8) from a distance, creating flattering compression and isolating the subject from the background',
            'wide': 'Captured on a wide-angle lens (24mm f/1.4) that emphasizes the environment and creates dynamic spatial relationships',
            'medium-format': 'Photographed on medium format film (Hasselblad 500C/M with 80mm lens), creating exceptional detail, tonal gradation, and that distinctive medium format look',
        };

        const hairPrompts = {
            'long-flowing': 'with long, flowing hair cascading naturally',
            'pinned-up': 'with hair elegantly pinned up in a sophisticated updo',
            'messy-bun': 'with hair styled in an artfully messy bun',
            'side-swept': 'with hair swept to one side in soft, romantic waves',
            'straight': 'with sleek, straight hair that catches the light',
            'curls': 'with voluminous soft curls framing the face',
            'wet-look': 'with wet-look styled hair adding edgy sophistication',
        };

        // Indian Glamour Seductress model specification
        const modelSpec = {
            height: '5\'7"',
            bust: '38DD"',
            waist: '27"',
            hips: '42"',
            skinTone: 'beautiful dusky skin tone that glows under soft light',
            features: 'captivating, magnetic gaze and full lips',
            aura: 'confident, commanding seduction'
        };

        function weavePrompt() {
            const intimacy = parseInt(document.getElementById('intimacyLevel').value);
            const wardrobe = document.getElementById('wardrobe').value;
            const environment = document.getElementById('environment').value;
            const lighting = document.getElementById('lighting').value;
            const pose = document.getElementById('pose').value;
            const style = document.getElementById('style').value;
            const camera = document.getElementById('camera').value;
            const hairStyle = document.getElementById('hairStyle').value;

            const includeDetails = document.getElementById('includeDetails').checked;
            const includeCamera = document.getElementById('includeCamera').checked;
            const includeColor = document.getElementById('includeColor').checked;
            const poeticLanguage = document.getElementById('poeticLanguage').checked;

            // Linguistic weaving: Create varied sentence structures
            const openings = [
                'A striking photographic composition featuring',
                'An evocative portrait of',
                'A cinematic study presenting',
                'An artistic vision capturing',
                'A sophisticated portrait showcasing',
            ];

            const transitions = [
                '. The scene unfolds within',
                '. The composition is set in',
                '. This intimate moment takes place in',
                '. The environment is',
                '. She inhabits',
            ];

            const lightingTransitions = [
                '. The lighting design features',
                '. Illumination is provided by',
                '. Light sculpts the scene through',
                '. The atmosphere is defined by',
                '. Luminosity is achieved via',
            ];

            // Build the prompt with artistic variation
            let prompt = '';

            // Opening with Indian Glamour Seductress model specification
            prompt += openings[Math.floor(Math.random() * openings.length)];
            prompt += ` an Indian fashion model (height ${modelSpec.height}) with a sensual and curvaceous hourglass figure (bust ${modelSpec.bust}, waist ${modelSpec.waist}, hips ${modelSpec.hips}). She has a ${modelSpec.skinTone}, ${modelSpec.features}, and exudes an aura of ${modelSpec.aura}. Her hair is `;
            prompt += hairPrompts[hairStyle];
            prompt += '. ';

            // Pose
            prompt += posePrompts[pose];
            prompt += '. ';

            // Wardrobe
            if (poeticLanguage) {
                prompt += 'She is adorned in ';
            } else {
                prompt += 'She wears ';
            }
            prompt += wardrobePrompts[wardrobe](intimacy);
            prompt += transitions[Math.floor(Math.random() * transitions.length)] + ' ';

            // Environment
            prompt += environmentPrompts[environment];
            prompt += lightingTransitions[Math.floor(Math.random() * lightingTransitions.length)] + ' ';

            // Lighting
            prompt += lightingPrompts[lighting];
            prompt += '. ';

            // Style
            prompt += stylePrompts[style];
            prompt += '. ';

            // Camera (optional)
            if (includeCamera) {
                prompt += cameraPrompts[camera];
                prompt += '. ';
            }

            // Micro-details (optional)
            if (includeDetails) {
                const details = [
                    'Exceptional attention to skin micro-details: her dusky skin shows subtle texture, natural luminosity with a warm golden undertone, and delicate tonal variations. Light naturally catches on the high points of cheekbones, shoulders, and curves.',
                    'Ultra-realistic skin rendering: her dusky complexion reveals visible pores, fine lines, natural imperfections, and the characteristic warm glow that makes dusky skin luminous under proper lighting.',
                    'Fabric physics rendered with precision: natural draping, weight, and interaction with her hourglass form. Material properties exquisitely captured - the sheen of silk against dusky skin, the texture of lace, the weight of fabric.',
                ];

                if (intimacy >= 6) {
                    details.push('The composition is a masterclass in suggestion, using light and shadow to sculpt her hourglass silhouette (38DD-27-42) while maintaining artistic sophistication. Her dusky skin creates beautiful contrast with fabrics and shadows.');
                }

                prompt += details[Math.floor(Math.random() * details.length)] + ' ';
            }

            // Color grading (optional)
            if (includeColor) {
                const colorGrades = [
                    'Color grading: rich, desaturated tones with crushed blacks and creamy highlights, evoking analog film.',
                    'Color palette: deep shadows with warm midtones and cool highlights, creating dimensional depth.',
                    'Tonal treatment: low-key with strategic highlights, emphasizing mood and atmosphere.',
                    'Color science: carefully balanced warm and cool tones with controlled saturation for emotional impact.',
                ];
                prompt += colorGrades[Math.floor(Math.random() * colorGrades.length)] + ' ';
            }

            // Quality markers
            const qualityMarkers = [
                'Professional studio quality. Museum-worthy composition. 8K resolution. Award-winning photography.',
                'Exceptional technical execution. Gallery-quality artistry. Ultra-high resolution. Masterful technique.',
                'Professional exhibition standard. Impeccable craftsmanship. Maximum detail. Artistic excellence.',
            ];

            prompt += qualityMarkers[Math.floor(Math.random() * qualityMarkers.length)];

            return prompt;
        }

        function generatePrompt() {
            const prompt = weavePrompt();
            const output = document.getElementById('promptOutput');
            output.textContent = prompt;
            output.classList.remove('empty');

            // Smooth scroll to output
            output.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }

        function copyPrompt() {
            const output = document.getElementById('promptOutput');
            const text = output.textContent;

            if (text && !output.classList.contains('empty')) {
                navigator.clipboard.writeText(text).then(() => {
                    const notification = document.getElementById('copyNotification');
                    notification.classList.add('show');
                    setTimeout(() => {
                        notification.classList.remove('show');
                    }, 2000);
                });
            }
        }

        // Enable Enter key to generate
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                generatePrompt();
            }
        });
    </script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote - Simplicity</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .post {
            background: var(--ivory);
            position: relative;
            overflow: hidden;
        }

        .content-wrapper {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            padding: 120px;
        }

        .quote-text {
            font-family: var(--font-display);
            font-size: 56px;
            font-style: italic;
            color: var(--deep-espresso);
            text-align: center;
            line-height: 1.3;
            letter-spacing: -0.02em;
            max-width: 700px;
        }

        .highlight {
            color: var(--pale-gold);
        }

        .rose-line {
            width: 80px;
            height: 1px;
            background: var(--rose-gold);
            margin: 50px 0;
        }

        .subtext {
            font-family: var(--font-body);
            font-size: 14px;
            font-weight: 300;
            color: var(--warm-taupe);
            letter-spacing: 0.1em;
            text-transform: uppercase;
        }

        .corner-frame {
            position: absolute;
            width: 150px;
            height: 150px;
        }

        .frame-tl {
            top: 80px;
            left: 80px;
            border-left: 1px solid var(--champagne);
            border-top: 1px solid var(--champagne);
        }

        .frame-br {
            bottom: 80px;
            right: 80px;
            border-right: 1px solid var(--champagne);
            border-bottom: 1px solid var(--champagne);
        }

        .brand-footer {
            position: absolute;
            bottom: 60px;
            font-family: var(--font-luxury);
            font-size: 11px;
            letter-spacing: 0.3em;
            color: var(--warm-taupe);
        }

        .floating-dots {
            position: absolute;
            display: flex;
            gap: 8px;
        }

        .dots-top {
            top: 100px;
            right: 120px;
        }

        .dots-bottom {
            bottom: 100px;
            left: 120px;
        }

        .dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: var(--pale-gold);
            opacity: 0.4;
        }
    </style>
</head>
<body>
    <div class="post post-square">
        <div class="corner-frame frame-tl"></div>
        <div class="corner-frame frame-br"></div>

        <div class="floating-dots dots-top">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>

        <div class="floating-dots dots-bottom">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>

        <div class="content-wrapper">
            <p class="quote-text">
                Simplicity is the
                <span class="highlight">ultimate</span>
                sophistication.
            </p>

            <div class="rose-line"></div>

            <span class="subtext">Less is infinitely more</span>
        </div>

        <span class="brand-footer">VERALABS</span>
    </div>
</body>
</html>

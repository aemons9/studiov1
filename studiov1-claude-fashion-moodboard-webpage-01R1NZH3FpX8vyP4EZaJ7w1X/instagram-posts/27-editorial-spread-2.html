<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editorial Spread 2</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .post {
            background: var(--deep-espresso);
            position: relative;
            overflow: hidden;
        }

        .photo-container {
            position: absolute;
            top: 80px;
            left: 80px;
            right: 80px;
            bottom: 200px;
            overflow: hidden;
        }

        .model-photo {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center top;
        }

        .photo-frame {
            position: absolute;
            top: 70px;
            left: 70px;
            right: 70px;
            bottom: 190px;
            border: 1px solid var(--pale-gold);
            pointer-events: none;
        }

        .content-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 180px;
            background: var(--deep-espresso);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 80px;
        }

        .content-left {
            display: flex;
            flex-direction: column;
        }

        .editorial-number {
            font-family: var(--font-luxury);
            font-size: 14px;
            letter-spacing: 0.2em;
            color: var(--pale-gold);
            margin-bottom: 10px;
        }

        .editorial-title {
            font-family: var(--font-display);
            font-size: 36px;
            font-style: italic;
            color: var(--cream-white);
        }

        .content-right {
            text-align: right;
        }

        .editorial-desc {
            font-family: var(--font-body);
            font-size: 13px;
            font-weight: 300;
            color: var(--champagne);
            line-height: 1.7;
            max-width: 300px;
        }

        .brand-mark {
            position: absolute;
            top: 40px;
            right: 40px;
            font-family: var(--font-luxury);
            font-size: 11px;
            letter-spacing: 0.25em;
            color: var(--pale-gold);
        }

        .decorative-line {
            position: absolute;
            top: 50%;
            left: 80px;
            width: 1px;
            height: 100px;
            background: linear-gradient(180deg, var(--pale-gold), transparent);
            transform: translateY(-120%);
        }
    </style>
</head>
<body>
    <div class="post post-square">
        <div class="photo-container">
            <img src="../photo/editorial-fashion-shoot-2.jpg" alt="Editorial Fashion" class="model-photo">
        </div>
        <div class="photo-frame"></div>
        <div class="decorative-line"></div>

        <span class="brand-mark">VERALABS</span>

        <div class="content-bar">
            <div class="content-left">
                <span class="editorial-number">LOOK 02</span>
                <h1 class="editorial-title">Silent Strength</h1>
            </div>
            <div class="content-right">
                <p class="editorial-desc">
                    Power needs no announcement.
                    True elegance speaks in whispers
                    that echo through time.
                </p>
            </div>
        </div>
    </div>
</body>
</html>

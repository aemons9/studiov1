<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editorial Diptych</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .post {
            background: var(--deep-espresso);
            position: relative;
            overflow: hidden;
        }

        .diptych-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            height: 100%;
        }

        .diptych-panel {
            position: relative;
            overflow: hidden;
        }

        .model-photo {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
        }

        .panel-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }

        .overlay-left {
            background: linear-gradient(90deg, rgba(28, 25, 23, 0.3) 0%, transparent 50%);
        }

        .overlay-right {
            background: linear-gradient(-90deg, rgba(28, 25, 23, 0.3) 0%, transparent 50%);
        }

        .center-divider {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 3;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .divider-line {
            width: 1px;
            height: 200px;
            background: var(--pale-gold);
        }

        .divider-text {
            font-family: var(--font-luxury);
            font-size: 11px;
            letter-spacing: 0.2em;
            color: var(--pale-gold);
            background: var(--deep-espresso);
            padding: 15px 20px;
            margin: 20px 0;
        }

        .top-bar {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 80px;
            background: linear-gradient(180deg, var(--deep-espresso) 0%, transparent 100%);
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            padding: 30px 40px;
            z-index: 2;
        }

        .editorial-label {
            font-family: var(--font-luxury);
            font-size: 11px;
            letter-spacing: 0.25em;
            color: var(--cream-white);
        }

        .brand-mark {
            font-family: var(--font-luxury);
            font-size: 11px;
            letter-spacing: 0.25em;
            color: var(--pale-gold);
        }

        .bottom-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 120px;
            background: linear-gradient(0deg, var(--deep-espresso) 0%, transparent 100%);
            display: flex;
            justify-content: center;
            align-items: flex-end;
            padding-bottom: 40px;
            z-index: 2;
        }

        .editorial-title {
            font-family: var(--font-display);
            font-size: 42px;
            font-style: italic;
            color: var(--cream-white);
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="post post-square">
        <div class="diptych-container">
            <div class="diptych-panel">
                <img src="../photo/editorial-fashion-shoot-3.jpg" alt="Editorial Left" class="model-photo">
                <div class="panel-overlay overlay-left"></div>
            </div>
            <div class="diptych-panel">
                <img src="../photo/editorial-fashion-shoot-4.jpg" alt="Editorial Right" class="model-photo">
                <div class="panel-overlay overlay-right"></div>
            </div>
        </div>

        <div class="center-divider">
            <div class="divider-line"></div>
            <span class="divider-text">LOOK 03 & 04</span>
            <div class="divider-line"></div>
        </div>

        <div class="top-bar">
            <span class="editorial-label">EDITORIAL SERIES</span>
            <span class="brand-mark">VERALABS</span>
        </div>

        <div class="bottom-bar">
            <h1 class="editorial-title">Dual Perspectives</h1>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Couture Gallery - Volumne I</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .post {
            background: var(--deep-espresso);
            position: relative;
            overflow: hidden;
            padding: 30px;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 8px;
            height: calc(100% - 100px);
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .gallery-item:nth-child(5) {
            background: var(--pale-gold);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .center-text {
            font-family: var(--font-display);
            font-size: 48px;
            font-style: italic;
            color: var(--deep-espresso);
            text-align: center;
            line-height: 1.1;
        }

        .bottom-bar {
            position: absolute;
            bottom: 30px;
            left: 30px;
            right: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .gallery-title {
            font-family: var(--font-luxury);
            font-size: 12px;
            letter-spacing: 0.25em;
            color: var(--cream-white);
        }

        .gallery-volume {
            font-family: var(--font-display);
            font-size: 14px;
            font-style: italic;
            color: var(--pale-gold);
        }

        .brand-mark {
            font-family: var(--font-luxury);
            font-size: 11px;
            letter-spacing: 0.25em;
            color: var(--warm-taupe);
        }
    </style>
</head>
<body>
    <div class="post post-square">
        <div class="gallery-grid">
            <div class="gallery-item">
                <img src="../photo/couture-1763737321244.jpg" alt="Couture">
            </div>
            <div class="gallery-item">
                <img src="../photo/couture-1763741684187.jpg" alt="Couture">
            </div>
            <div class="gallery-item">
                <img src="../photo/couture-1763741934930.jpg" alt="Couture">
            </div>
            <div class="gallery-item">
                <img src="../photo/couture-1763741946022.jpg" alt="Couture">
            </div>
            <div class="gallery-item">
                <span class="center-text">Vol.<br>I</span>
            </div>
            <div class="gallery-item">
                <img src="../photo/couture-1763742244289.jpg" alt="Couture">
            </div>
            <div class="gallery-item">
                <img src="../photo/couture-1763742261647.jpg" alt="Couture">
            </div>
            <div class="gallery-item">
                <img src="../photo/couture-1763742446114.jpg" alt="Couture">
            </div>
            <div class="gallery-item">
                <img src="../photo/couture-1763742465161.jpg" alt="Couture">
            </div>
        </div>

        <div class="bottom-bar">
            <span class="gallery-title">COUTURE GALLERY</span>
            <span class="gallery-volume">Eight Looks</span>
            <span class="brand-mark">VERALABS</span>
        </div>
    </div>
</body>
</html>

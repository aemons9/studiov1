<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stacked Frames - Look 18</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .post {
            background: var(--deep-espresso);
            position: relative;
            overflow: hidden;
            padding: 50px;
        }

        .stacked-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            height: 100%;
        }

        .frame-item {
            flex: 1;
            position: relative;
            background: var(--cream-white);
            padding: 12px;
        }

        .frame-inner {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .frame-inner img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
        }

        .frame-border {
            position: absolute;
            top: 8px;
            left: 8px;
            right: 8px;
            bottom: 8px;
            border: 1px solid rgba(212, 175, 55, 0.5);
            pointer-events: none;
        }

        .frame-label {
            position: absolute;
            bottom: 15px;
            right: 15px;
            font-family: var(--font-luxury);
            font-size: 24px;
            color: rgba(250, 248, 245, 0.8);
            letter-spacing: 0.1em;
        }

        .side-content {
            position: absolute;
            top: 50%;
            right: 60px;
            transform: translateY(-50%) rotate(-90deg);
            transform-origin: center center;
            white-space: nowrap;
        }

        .side-title {
            font-family: var(--font-display);
            font-size: 24px;
            font-style: italic;
            color: var(--champagne);
            letter-spacing: 0.1em;
        }

        .corner-accent {
            position: absolute;
            width: 30px;
            height: 30px;
        }

        .corner-tl {
            top: 25px;
            left: 25px;
            border-top: 1px solid var(--rose-gold);
            border-left: 1px solid var(--rose-gold);
        }

        .corner-br {
            bottom: 25px;
            right: 25px;
            border-bottom: 1px solid var(--rose-gold);
            border-right: 1px solid var(--rose-gold);
        }

        .bottom-bar {
            position: absolute;
            bottom: 25px;
            left: 50px;
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .look-label {
            font-family: var(--font-luxury);
            font-size: 10px;
            letter-spacing: 0.25em;
            color: var(--rose-gold);
        }

        .brand-mark {
            font-family: var(--font-luxury);
            font-size: 10px;
            letter-spacing: 0.25em;
            color: var(--cream-white);
        }

        .label-divider {
            width: 30px;
            height: 1px;
            background: var(--warm-taupe);
        }
    </style>
</head>
<body>
    <div class="post post-square">
        <div class="corner-accent corner-tl"></div>
        <div class="corner-accent corner-br"></div>

        <div class="stacked-container">
            <div class="frame-item">
                <div class="frame-inner">
                    <img src="../photo/couture-1763746471450.jpg" alt="Look XVIII A">
                    <div class="frame-border"></div>
                    <span class="frame-label">I</span>
                </div>
            </div>
            <div class="frame-item">
                <div class="frame-inner">
                    <img src="../photo/couture-1763746619060.jpg" alt="Look XVIII B">
                    <div class="frame-border"></div>
                    <span class="frame-label">II</span>
                </div>
            </div>
        </div>

        <div class="bottom-bar">
            <span class="look-label">LOOK XVIII</span>
            <div class="label-divider"></div>
            <span class="brand-mark">VERALABS</span>
        </div>
    </div>
</body>
</html>

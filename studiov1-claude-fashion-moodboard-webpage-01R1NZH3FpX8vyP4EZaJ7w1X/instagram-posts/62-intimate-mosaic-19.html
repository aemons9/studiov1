<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intimate Mosaic - Look 19</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .post {
            background: var(--ivory);
            position: relative;
            overflow: hidden;
            padding: 80px;
        }

        .mosaic-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 8px;
            height: calc(100% - 60px);
        }

        .mosaic-item {
            position: relative;
            overflow: hidden;
        }

        .mosaic-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center top;
            filter: grayscale(20%);
            transition: filter 0.3s ease;
        }

        .mosaic-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(180deg, transparent 70%, rgba(28, 25, 23, 0.3) 100%);
        }

        .item-accent {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 40px;
            height: 3px;
            background: var(--rose-gold);
        }

        .center-badge {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--cream-white);
            width: 140px;
            height: 140px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 2;
            border: 1px solid var(--champagne);
        }

        .badge-number {
            font-family: var(--font-display);
            font-size: 42px;
            font-style: italic;
            color: var(--deep-espresso);
            line-height: 1;
        }

        .badge-label {
            font-family: var(--font-luxury);
            font-size: 9px;
            letter-spacing: 0.2em;
            color: var(--warm-taupe);
            margin-top: 5px;
        }

        .outer-frame {
            position: absolute;
            top: 60px;
            left: 60px;
            right: 60px;
            bottom: 60px;
            border: 1px solid var(--champagne);
            pointer-events: none;
        }

        .bottom-content {
            position: absolute;
            bottom: 30px;
            left: 80px;
            right: 80px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .series-title {
            font-family: var(--font-display);
            font-size: 22px;
            font-style: italic;
            color: var(--deep-espresso);
        }

        .brand-mark {
            font-family: var(--font-luxury);
            font-size: 10px;
            letter-spacing: 0.25em;
            color: var(--warm-taupe);
        }
    </style>
</head>
<body>
    <div class="post post-square">
        <div class="outer-frame"></div>

        <div class="mosaic-grid">
            <div class="mosaic-item">
                <img src="../photo/couture-1763747597445.jpg" alt="Mosaic 1">
                <div class="mosaic-overlay"></div>
                <div class="item-accent"></div>
            </div>
            <div class="mosaic-item">
                <img src="../photo/couture-1763747626550.jpg" alt="Mosaic 2">
                <div class="mosaic-overlay"></div>
                <div class="item-accent"></div>
            </div>
            <div class="mosaic-item">
                <img src="../photo/couture-1763830130888.jpg" alt="Mosaic 3">
                <div class="mosaic-overlay"></div>
                <div class="item-accent"></div>
            </div>
            <div class="mosaic-item">
                <img src="../photo/couture-1763830487779.jpg" alt="Mosaic 4">
                <div class="mosaic-overlay"></div>
                <div class="item-accent"></div>
            </div>
        </div>

        <div class="center-badge">
            <span class="badge-number">XIX</span>
            <span class="badge-label">LOOK</span>
        </div>

        <div class="bottom-content">
            <h2 class="series-title">Intimate Mosaic</h2>
            <span class="brand-mark">VERALABS</span>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VeraLabs | Avant-Garde Fashion Studio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;1,400&family=Inter:wght@100;200;300;400;500&family=Bodoni+Moda:opsz,wght@6..96,400;6..96,500;6..96,600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #FAF8F5 0%, #E8DFD3 100%);
            font-family: 'Inter', sans-serif;
        }
        .loader {
            text-align: center;
        }
        .logo {
            font-family: 'Bodoni Moda', serif;
            font-size: 3rem;
            font-weight: 500;
            letter-spacing: 0.25em;
            color: #1C1917;
            margin-bottom: 2rem;
            text-transform: uppercase;
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(212, 175, 55, 0.3);
            border-top-color: #D4AF37;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        p {
            color: #3E3A37;
            font-size: 0.875rem;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            font-weight: 300;
        }
    </style>
</head>
<body>
    <div class="loader">
        <div class="logo">VERALABS</div>
        <div class="spinner"></div>
        <p>Loading...</p>
    </div>
    <script>
        // Redirect to landing page immediately
        window.location.href = 'veralabs-landing-v2.html';
    </script>
</body>
</html>
